<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and List</title>
</head>
<body>
    <!-- nested list -->
    <ul>
        <li>
            item 1
        </li>
        <li>
            item 2
        </li>
    </ul>
    <ol>
        <li>Item 1</li> 
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!-- Table -->
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td> kehinde </td>
                <td> adeniye </td>
                <td> kt@gmail.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td> doe</td>
                <td> jt@yahoo.com</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
